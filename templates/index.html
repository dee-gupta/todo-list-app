<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
            <button onclick="addTask()" class="add-btn">+</button>
        </div>
        <ul id="taskList" class="task-list">
            {% for task in tasks %}
            <li class="task-item {% if task.completed %}completed{% endif %}">
                <input type="checkbox" onchange="toggleTask({{ loop.index0 }})" {% if task.completed %}checked{% endif %}>
                <span class="task-text">{{ task.text }}</span>
                <button onclick="deleteTask({{ loop.index0 }})" class="delete-btn">Ã—</button>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
